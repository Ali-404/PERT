<style>

    opacity: 30%;
    pointer-events: none;

<body class="gap-4 d-flex align-items-center min-vh-100 flex-column">

    <nav class=" shadow teal mb-5">
        <span class="brand-logo mx-2">PERT</span>
    </nav>
    
    <table style="width:70vw" class=" table table-striped shadow rounded table-bordered" >
        <thead>
          <tr>
            <th>#</th>
            <th style="min-width: 40%;">Tache</th>
            <th>Duree (par jour) </th>
            <th>Predecessor</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbody.tasks">
         
        </tbody>
      </table>

      <button  class="position-fixed bottom-0 end-0 m-5 shadow btn-floating btn-large waves-effect waves-light red modal-trigger " data-target="modal1">+</button>
      <div class="d-flex gap-2 w-50">
      <button onclick="generateNiveauTable()" id="button.generate" class="btn  waves-effect green flex-fill shadow rounded  ">Generer üßôüèª‚Äç‚ôÄÔ∏è </button>
      <button id="toggleButton" onclick="toggleIndexDisplay()" class="btn waves-effect blue flex-fill shadow rounded">Mode: Alphabets</button>
      </div>




      <!-- add form -->

      <!-- Modal Structure -->
      <div id="modal1" class="modal  h-auto p-4" style="max-height: auto;">
        
        <!-- form -->
            <div class="input-field text-primary">
                <textarea  id="input.taskName" class="materialize-textarea"></textarea>
                <label for="input.taskName">Tache</label>
            </div>
            <div class="input-field text-primary">
                <input type="number"  id="input.duration" >
                <label for="input.duration">Duree (par jour)</label>
            </div>

            <div class="input-field ">
                <select multiple id="select.predecessor"> 
                  <option value="" disabled >-</option>
                  
                </select>
                <label>Predecessor(s)</label>
              </div>

        <div class="modal-footer d-flex gap-2">
          <a  href="#!" class="modal-close waves-effect waves-green btn  ">Annuler</a>
          <a onclick="onFormSubmit()" href="#!" class="modal-close waves-effect waves-green btn green ">Ajouter</a>
        </div>
      </div>

      <!-- data -->
       <div  class="container py-5  disabled" id="div.info" >
         <!-- niveau tableau -->
        <table class="table table-striped " style="max-width: 300px">
          <thead>
            <tr>
              <th>NIVEAU</th>
              <th>TACHES</th>
              <th>Content</th>
            </tr>
          </thead>
          <tbody id="tbody.niveaux">
            
          </tbody>
        </table>
       </div>
